<div
    style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100hv;
    background-color: rgb(180, 210, 210);
    ">

    <mat-card style="max-width: 400px;">
    <mat-card-header><h1>Iniciar sesion</h1></mat-card-header>

    <mat-card-content> 
        <form>

            <mat-form-field appearance="outline" class="w-full mb-3">
                <mat-label> E-mail </mat-label>    
                <input matInput />
                <mat-hint>Ingrese su correo electronico</mat-hint>
                <mat-icon matSuffix>email</mat-icon>           
            </mat-form-field>

            <mat-form-field appearance="outline"  class="w-full mb-3">
                <mat-label> Contraseña </mat-label>    
                <input matInput />
                <mat-hint>Ingrese su contraseña</mat-hint>
                <mat-icon matSuffix>key</mat-icon>           
            </mat-form-field>

            <mat-form-field class="w-full" mb-3>
                <mat-label>Seleccione una opcion: </mat-label>
  <select matNativeControl required>
    <option value="volvo">Admin</option>
    <option value="saab">User</option>
    
  </select>
                


            </mat-form-field>

        </form>
    </mat-card-content>
</mat-card>

</div>
