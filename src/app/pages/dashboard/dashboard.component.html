<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="home"
        routerLinkActive
        #homeLink="routerLinkActive"
        [activated]="homeLink.isActive"
        >Inicio</a
      >

      <a
        *ngIf="(authUser$ | async)?.rol === 'ADMIN'"
        mat-list-item
        routerLink="usuarios"
        routerLinkActive
        #usuariosLink="routerLinkActive"
        [activated]="usuariosLink.isActive"
        >Usuarios</a
      >

      <a
        mat-list-item
        routerLink="cursos"
        routerLinkActive
        #cursosLink="routerLinkActive"
        [activated]="cursosLink.isActive"
        >Cursos</a
      >

      <a
        mat-list-item
        routerLink="alumnos"
        routerLinkActive
        #alumnosLink="routerLinkActive"
        [activated]="alumnosLink.isActive"
        >Alumnos</a
      >

      <a
        mat-list-item
        routerLinkActive
        #inscripcionesLink="routerLinkActive"
        [activated]="inscripcionesLink.isActive"
        routerLink="inscripciones"
        >Inscripciones</a
      >
<br/>
      <a
        mat-list-item
        (click)="logout()"
        style="text-align: center; background-color: rgba(70, 70, 70, 0.205)"
        >Cerrar sesi√≥n</a
      >
    </mat-nav-list>

  </mat-drawer>

  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Escuela San Martin</span>
    <span class="example-spacer"></span>

    @if (authUser$ | async; as user) {
    <span>
      {{ user.nombre + " " + user.apellido }}
    </span>
    }
  </mat-toolbar>

  <div class="example-sidenav-content">
    <main class="p-5">
      <router-outlet />
    </main>
  </div>
</mat-drawer-container>
