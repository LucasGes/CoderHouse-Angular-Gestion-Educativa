<mat-drawer-container  class="example-container" autosize>
    <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item href="...">Inicio</a>
      <a mat-list-item href="...">Cursos</a>
      <a mat-list-item href="...">Alumnos</a>
      <a mat-list-item href="...">Inscripciones</a>
    </mat-nav-list>
    </mat-drawer>

        <mat-toolbar >
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
              
              <mat-icon>menu</mat-icon>
            </button>
            <span>Escuela San Martin</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon>share</mat-icon>
            </button>
          </mat-toolbar>

    <div class="example-sidenav-content">
      <main class="p-5">
           <!-- <app-cursos /> -->
            <app-alumnos/>
          </main>
      
    </div>
  
  </mat-drawer-container>
