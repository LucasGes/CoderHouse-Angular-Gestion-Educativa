<h2>INSCRIPCIONES</h2>

<div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
    <p class="mat-body-1" style=" text-align: center; color: white;"> CANTIDAD DE ALUMNOS: {{ totalAlumnos }}</p>
</div>



<div style="margin-top: 20px;">
    <button (click)="openDialogI()" mat-flat-button>
        <mat-icon>add</mat-icon> INSCRIBIR
    </button>
</div>

<div style="margin-top: 20px;">
    <button (click)="openDialogD()" mat-flat-button>
        <mat-icon>delete</mat-icon> DESUSCRIBIR
    </button>
    
</div>
