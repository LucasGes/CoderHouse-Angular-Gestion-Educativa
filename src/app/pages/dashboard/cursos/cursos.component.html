<h2 appTitleSize>Lista de Cursos</h2>

 
<table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

 
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre del Curso</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="docente">
    <th mat-header-cell *matHeaderCellDef> Docente a cargo</th>
    <td mat-cell *matCellDef="let element"> {{element.docente}} </td>
  </ng-container>

  <ng-container matColumnDef="alumnos">
    <th mat-header-cell *matHeaderCellDef> Cant. alumnos</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;" > {{element.alumnos}}</td>
  </ng-container>

  <ng-container matColumnDef="fechaInicio">
    <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  
  <ng-container matColumnDef="fechaFin">
    <th mat-header-cell *matHeaderCellDef> Fecha de fin </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaFin | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

     <ng-container matColumnDef="acciones" class="aling-center">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
    
      <button [routerLink]= "element.id" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>
      <button (click)="editarAlumno(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteAlumnobyID(element.id)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-top: 20px;">
    <button (click)="openDialog()" mat-flat-button>
        <mat-icon>add</mat-icon> Crear curso </button>
</div>
