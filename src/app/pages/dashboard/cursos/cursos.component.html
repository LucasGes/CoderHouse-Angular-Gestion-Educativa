<h2>CURSOS</h2>

 
<table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

 
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> CURSO </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="docente">
    <th mat-header-cell *matHeaderCellDef> DOCENTE</th>
    <td mat-cell *matCellDef="let element"> {{element.docente}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones" class="aling-center">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let element"> 
    
      <button (click)="verCurso(element)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button (click)="editarCurso(element)" *ngIf="(authUser$ | async)?.rol === 'ADMIN'">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteCursobyID(element.id)" *ngIf="(authUser$ | async)?.rol === 'ADMIN'">
        <mat-icon>delete</mat-icon>
      </button>
      
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-top: 20px;">
    <button (click)="openDialog()" mat-flat-button *ngIf="(authUser$ | async)?.rol === 'ADMIN'">
        <mat-icon>add</mat-icon> Crear curso </button>
</div>
