

<h2 appTitleSize>Lista de Alumnos</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre y Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element | nombreCompleto}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container> -->
  
       <ng-container matColumnDef="fechaInscripcion">
      <th mat-header-cell *matHeaderCellDef> Fecha de inscripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaInscripcion | date: 'dd/MM/YYYY'}} </td>
    </ng-container>
  
       <ng-container matColumnDef="acciones" class="aling-center">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="deleteAlumnobyID(element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
          <button (click)="editarAlumno(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div style="margin-top: 20px;">
    <button (click)="openDialog()" mat-flat-button>
      <mat-icon>add</mat-icon> Agregar Alumno
    </button>
  </div>
